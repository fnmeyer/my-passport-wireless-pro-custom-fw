[Global]
; Global server settings
;admin auth user = admin
;uam list = uams_guest.so,uams_clrtxt.so,,uams_dhx2_passwd.so
;use sendfile = yes
;log file = /tmp/afp_avatar.log
;log level = default:maxdebug
